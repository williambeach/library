<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="icon" type= "image/x-icon" href="pictures/library_favicon.png">
</head>
<body>
    
    <header>
        <div class="upperIcons">
            <button id="search" title="Search" value="on" onclick="searchBooks();"></button>
            <button id="sort" title="Sort" value="on" onclick="sortBooks();"></button>
            <button id="settings" title="Settings" value="on" onclick="settings();"></button>
            <button id="account" title="Account"></button>
        </div>
        <div class="lowerIcons">
            <button id="addBook" title="Add Book" value="on" onclick="addBook();"></button>
            <button id="deleteBook" title="Delete Book" value="on" onclick="deleteBook();"></button>
        </div>
    </header>

    <div class="hide">
        <form action="#" class="form" id="addBookForm">
            <div class="formExitDiv">
                <button class="formExitButton"></button>
            </div>
            <div class="formTitle">Add Book</div>
            <div class="inputs">
                <input type="text" class="input" id="title" placeholder="Title of Book" >
                <input type="text" class="input" id="author" placeholder="Author of Book:">
                <input type="number" class="input" id="pages" min="1" max="1500" placeholder="Number of Pages">
                <input type="text" class="input" id="imageURL" placeholder="Image URL">
                <div class="read">
                    <label for="read">Read?</label>
                    <select name="read" id="read" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div> 
                <button id="submit" onclick="submitButton();">Submit</button>
                <span>*Use comma separated list for more than one author</span>
            </div>
        </form>
    </div>
    
    
    <main></main>

</body>
</html>
