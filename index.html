<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="icon" type= "image/x-icon" href="pictures/library_favicon.png">
</head>
<body>
    
    <header>
        <div class="upperIcons">
            <button id="search" title="Search"></button>
            <button id="sort" title="Sort"></button>
            <button id="settings" title="Settings"></button>
            <button id="account" title="Account"></button>
        </div>
        <div class="lowerIcons">
            <button id="addBook" title="Add Book"></button>
            <button id="deleteBook" title="Delete Book"></button>
        </div>
    </header>

    <main>
        <div class="book" id="one"></div>
        <div class="book" id="two"></div>
        <div class="book" id="three"></div>
        <div class="book" id="four"></div>
        <div class="book" id="five"></div>
        <div class="book" id="six"></div>
        <div class="book" id="seven"></div>
        <div class="book" id="eight"></div>
        <div class="book" id="nine"></div>
        <div class="book" id="ten"></div>
        <div class="book" id="eleven"></div>
        <div class="book" id="twelve"></div>
    </main>

</body>
</html>
