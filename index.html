<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="icon" type= "image/x-icon" href="pictures/library_favicon.png">
</head>
<body>
    
    <header>
        <div class="upperIcons">
            <button id="search" title="Search" value="on" onclick="searchBooks();"></button>
            <button id="sort" title="Sort"></button>
            <button id="settings" title="Settings"></button>
            <button id="account" title="Account"></button>
        </div>
        <div class="lowerIcons">
            <button id="addBook" title="Add Book"></button>
            <button id="deleteBook" title="Delete Book"></button>
        </div>
    </header>
    
    <main>
        <div class="book" id="one" title="The Principles of Object-Oriented JavaScript"></div>
        <div class="book" id="two" title="Inside the Machine: An Illustrated Introduction to Microprocessors and Computer Architecture"></div>
        <div class="book" id="three" title="Structure and Interpretation of Computer Programs"></div>
        <div class="book" id="four" title="Design Patterns: Elements of Reusable Object-Oriented Software"></div>
        <div class="book" id="five" title="Code: The Hidden Language of Computer Hardware and Software"></div>
        <div class="book" id="six" title="Cracking the Coding Interview: 189 Programming Questions and Solutions"></div>
        <div class="book" id="seven" title="Code Complete: A Practical Handbook of Software Construction"></div>
        <div class="book" id="eight" title="Programming Pearls"></div>
        <div class="book" id="nine" title="The Pragmatic Programmer: Your Journey to Mastery"></div>
        <div class="book" id="ten" title="Code Simplicity"></div>
        <div class="book" id="eleven" title="Algorithms to Live By: The Computer Science of Human Decisions"></div>
        <div class="book" id="twelve" title="Clean Code: A Handbook of Agile Software Craftmanship"></div>
    </main>

</body>
</html>
